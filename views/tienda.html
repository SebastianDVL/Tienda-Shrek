<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../style.css">
    <title>Shrek | Tienda</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark  bg-success">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fab fa-stripe-s"></i>hrek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    More...
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Shop</a></li>
                    <li><a class="dropdown-item" href="#">Characters</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="about.html">About Me</a></li>
                  </ul>
                </li>
              </ul>
              <div class="d-flex">
               <a href="#" id ="infoCarrito"><i class="fa fa-shopping-cart text-white fa-2x"></i>
                <span id="pildora" class="position-absolute translate-middle badge rounded-pill bg-danger invisible">

                </span>
              </a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main>
          <div class="container-fluid my-3 g-5" id="contain">
            
              <input type="search" placeholder="Looking For..." class="form-control my-3 shadow-none" id="search">
           
              <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="row">

              </div>
             
          </div> 
          <h3 class="text-muted my-5 position-absolute top-50 start-50 translate-middle text-center" id="noItems"></h3>
      </main>
      <section>
        <div class="modal fade" id="infoProducto">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-warning">
                <h5 class="modal-title text-white" id="exampleModalLabel">Shopping Shrek</h5>
              </div>
              <div class="modal-body ">     
                <div class="container-fluid ">
                  <div class="row">
                    <div class="col-12 col-md-5">
                        <img src="" alt="" class="img-fluid w-100" style="height: 14em" id="imgInfo">
                    </div>
                    <div class="col-12 col-md-7 d-flex flex-column justify-content-between border-start border-1"> 
    
                      <h4 id="title"></h4>
                      <p id="text"></p>

                      <h4 id="price"></h4>
                       <div class="d-flex align-items-center">              
                          <input type="number" class="form-control w-25 text-center shadow-none" id="cantidad" value=1 min=1 max=6 readonly> 
                          <div class="btn-group mx-1">
                            <button type="button" class="btn btn-warning" id="minus">-</button>
                            <button type="button" class="btn btn-warning" id="plus">+</button>
                          </div>
                      </div>
                    </div> 
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="agregarProducto"><i class="fa fa-cart-plus me-2"></i>Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="modal" id ="modalCarrito"tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Carrito</h5>
              </div>
              <div class="modal-body px-0 py-0">
                <div class="container-fluid" id ="contenedorCarrito">
                
                </div>
            </div>
              <div class="modal-footer d-flex justify-content-between">
                <div class="d-flex">
                  <button type="button" class="btn btn-warning me-3" id="convert">Convert to USD</button>
                  <h3 id ="total"></h3>
                </div>
              <div>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="limpiador">Limpiar</button>
                <button type="button" class="btn btn-success">Comprar</button>
              </div>
                
              </div>
            </div>
          </div>
        </div>
      </section>
      

      <script src="../js/controlador.js" type="module"></script>
      <script src="../wow.min.js"> </script>
      <script>
      new WOW().init();
      </script>
      <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      </script>
</body>
</html>
